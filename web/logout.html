<!DOCTYPE HTML>
<html>
<head>
    <title>Logout - Journal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Journal</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/home">Home</a></li>
            </ul>
        </nav>
        <div id="main">
            <div class="inner">
                <header>
                    <h1>Logout to Journal</h1>
                </header>
                <section>
					<div class="col-12">
						<div class="warning-message" id="warning">Are yuo sure to logout?</div>
						<ul class="actions">
							<li><input type="submit" onclick="logout()" class="button primary solid" /></li>
						</ul>
						
					</div>
                </section>
            </div>
        </div>
    </div>
    
    <script>
        function logout() {
			// 发送 GET 请求到 /logout
			fetch('/logout', {
				method: 'GET',
				credentials: 'include'  // 包括跨域请求时发送凭据（如Cookie）
			})
			.then(response => {
				// 处理响应，可以根据需要执行其他操作
				console.log('Logout successful');
				// 可以重定向到登录页面等
				window.location.href = '/';
			})
			.catch(error => {
				console.error('Logout failed', error);
			});
		}
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
